<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 flex">
    <!-- Sidebar -->
    <div class="w-64 bg-[#4527a0] text-white h-screen p-6">
      <div class="text-3xl font-bold mb-8">Step Up</div>
      <ul>
        <li>
          <a href="https://narasaon.me/admin/index.html" class="block py-2 px-4 text-lg hover:bg-[#5c38a1] rounded-md"> Dashboard </a>
        </li>
        <li>
          <a href="https://narasaon.me/admin/view/add-products.html" class="block py-2 px-4 text-lg hover:bg-[#5c38a1] rounded-md"> Add New Product </a>
        </li>
        <li>
          <a href="https://narasaon.me/admin/view/view-products.html" class="block py-2 px-4 text-lg hover:bg-[#5c38a1] rounded-md"> View Products </a>
        </li>
        <li>
          <a href="https://narasaon.me/admin/view/manage-account.html" class="block py-2 px-4 text-lg hover:bg-[#5c38a1] rounded-md"> Manage Account </a>
        </li>
        <li>
          <a href="https://narasaon.me/admin/view/manage-payment.html" class="block py-2 px-4 text-lg hover:bg-[#5c38a1] rounded-md"> Manage Payment </a>
        </li>
        <li>
          <!-- Logout -->
          <button id="sidebar-logout-btn" class="block w-full text-left py-2 px-4 text-lg hover:bg-red-500 rounded-md mt-8">Logout</button>
        </li>
      </ul>
    </div>

    <!-- Main content -->
    <div class="flex-1 p-8">
      <!-- Header -->
      <div class="bg-[#4527a0] text-white p-6 shadow-md mb-6">
        <div class="flex justify-between items-center">
          <h1 class="text-3xl font-bold">Admin Dashboard</h1>
          <div>
            <!-- Display Welcome message with admin's name -->
            <span class="text-lg" id="welcome-message">Welcome, Admin</span>
          </div>
        </div>
      </div>

      <!-- Dashboard content -->
      <div class="grid grid-cols-2 gap-6">
        <!-- Card Jumlah Produk -->
        <div class="bg-white shadow-lg rounded-lg p-6 flex flex-col items-center">
          <h2 class="text-xl font-bold text-gray-700">Jumlah Produk</h2>
          <p id="productCount" class="text-3xl text-purple-500 mt-4">0</p>
        </div>

        <!-- Card Jumlah Pengguna -->
        <div class="bg-white shadow-lg rounded-lg p-6 flex flex-col items-center">
          <h2 class="text-xl font-bold text-gray-700">Jumlah Pengguna</h2>
          <p id="userCount" class="text-3xl text-purple-500 mt-4">0</p>
        </div>
      </div>
    </div>

    <script src="js/script.js"></script>
  </body>
</html>
