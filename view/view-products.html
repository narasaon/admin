<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 flex h-screen">
    <!-- Sidebar -->
    <div class="w-64 bg-[#4527a0] text-white h-screen p-6">
      <div class="text-3xl font-bold mb-8">Step Up</div>
      <ul>
        <li>
          <a href="https://narasaon.me/admin/index.html" class="block py-2 px-4 text-lg hover:bg-[#5c38a1] rounded-md"> Dashboard </a>
        </li>
        <li>
          <a href="https://narasaon.me/admin/view/add-products.html" class="block py-2 px-4 text-lg hover:bg-[#5c38a1] rounded-md"> Add New Product </a>
        </li>
        <li>
          <a href="https://narasaon.me/admin/view/view-products.html" class="block py-2 px-4 text-lg hover:bg-[#5c38a1] rounded-md"> View Products </a>
        </li>
        <li>
          <a href="https://narasaon.me/admin/view/manage-account.html" class="block py-2 px-4 text-lg hover:bg-[#5c38a1] rounded-md"> Manage Account </a>
        </li>
        <li>
          <a href="https://narasaon.me/admin/view/manage-payment.html" class="block py-2 px-4 text-lg hover:bg-[#5c38a1] rounded-md"> Manage Payment </a>
        </li>
        <li>
          <!-- Logout -->
          <button id="sidebar-logout-btn" class="block w-full text-left py-2 px-4 text-lg hover:bg-red-500 rounded-md mt-8">Logout</button>
        </li>
      </ul>
    </div>

    <!-- Main Content -->
    <div class="flex-1 overflow-y-auto">
      <div class="container mx-auto p-8">
        <!-- Header -->
        <div class="text-center mb-6">
          <h1 class="text-3xl font-bold text-[#4527a0]">Admin Dashboard</h1>
          <p class="text-lg text-gray-700">Manage all products from here</p>
        </div>

        <!-- Add New Product Button -->
        <div class="mb-4 text-center">
          <a href="add-products.html" class="px-6 py-2 bg-[#4527a0] text-white rounded-md hover:bg-[#5c38a1] transition duration-300"> Add New Product </a>
        </div>

        <!-- Products Table -->
        <h2 class="text-2xl font-semibold text-[#4527a0] mb-4">All Products</h2>
        <table class="min-w-full table-auto text-sm bg-white rounded-md shadow-md">
          <thead>
            <tr class="bg-[#4527a0] text-white">
              <th class="py-2 px-4 text-center">Code</th>
              <th class="py-2 px-4 text-center">Name</th>
              <th class="py-2 px-4 text-center">Brand</th>
              <th class="py-2 px-4 text-center">Category</th>
              <th class="py-2 px-4 text-center">Color</th>
              <th class="py-2 px-4 text-center">Price</th>
              <th class="py-2 px-4 text-center">Stock</th>
              <th class="py-2 px-4 text-center">Image</th>
              <th class="py-2 px-4 text-center">Actions</th>
            </tr>
          </thead>
          <tbody id="productTable" class="text-center">
            <!-- Data rows will be dynamically populated here -->
          </tbody>
        </table>
      </div>
    </div>

    <script src="../js/view-product.js"></script>
    <script src="../js/script.js"></script>
  </body>
</html>
