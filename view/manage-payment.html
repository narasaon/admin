<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Panel - Payment Management</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 flex h-screen">
    <!-- Sidebar -->
    <div class="w-64 bg-[#4527a0] text-white h-screen p-6">
      <div class="text-3xl font-bold mb-8">Step Up</div>
      <ul>
        <li>
          <a href="../index.html" class="block py-2 px-4 text-lg hover:bg-[#5c38a1] rounded-md"> Dashboard </a>
        </li>
        <li>
          <a href="add-products.html" class="block py-2 px-4 text-lg hover:bg-[#5c38a1] rounded-md"> Add New Product </a>
        </li>
        <li>
          <a href="view-products.html" class="block py-2 px-4 text-lg hover:bg-[#5c38a1] rounded-md"> View Products </a>
        </li>
        <li>
          <a href="manage-account.html" class="block py-2 px-4 text-lg hover:bg-[#5c38a1] rounded-md"> Manage Account </a>
        </li>
        <li>
          <a href="manage-payment.html" class="block py-2 px-4 text-lg hover:bg-[#5c38a1] rounded-md"> Manage Payment </a>
        </li>
        <li>
          <!-- Logout -->
          <button id="sidebar-logout-btn" class="block w-full text-left py-2 px-4 text-lg hover:bg-red-500 rounded-md mt-8">Logout</button>
        </li>
      </ul>
    </div>

    <!-- Main Content -->
    <div class="flex-1 bg-gray-100 p-6">
      <!-- Header -->
      <header class="mb-6">
        <h1 class="text-3xl font-bold text-gray-800">Payment Management</h1>
        <p class="text-gray-600">Manage and verify user payments efficiently</p>
      </header>

      <!-- Payment Table -->
      <div class="bg-white shadow-md rounded-lg overflow-x-auto">
        <table class="min-w-full table-auto text-sm bg-white rounded-md shadow-md border border-gray-300">
          <thead class="bg-[#4527a0] text-white text-left">
            <tr>
              <th class="px-6 py-4 border border-gray-300">Payment ID</th>
              <th class="px-6 py-4 border border-gray-300">User ID</th>
              <th class="px-6 py-4 border border-gray-300">Checkout ID</th>
              <th class="px-6 py-4 border border-gray-300">Status</th>
              <th class="px-6 py-4 border border-gray-300">Image</th>
              <th class="px-6 py-4 border border-gray-300">Actions</th>
            </tr>
          </thead>
          <tbody id="payment-table-body" class="bg-white">
            <!-- Contoh Data -->
          </tbody>
        </table>
      </div>
    </div>

    <script src="../js/manage-payment.js"></script>
    <script src="../js/script.js"></script>
  </body>
</html>
